<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
</head>
<body>
    <h2 style="text-align: center">Welcome to my chatApp</h2>
    <div>
        <ul>
            {% for group in groups %}
                <li><a href="{% url 'group' group.id %}"><h3>{{ group }}</h3></a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
